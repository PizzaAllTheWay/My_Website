<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Set new password</title></head>
<body>
  {% include 'partials/_navigation_bar.html' %}
  <h1>Set a new password</h1>
  {% if error %}<p style="color:#b00">{{ error }}</p>{% endif %}
  <form method="post">
    <label>New password <input type="password" name="password" required></label><br>
    <label>Repeat password <input type="password" name="password2" required></label><br>
    <button type="submit">Update</button>
  </form>
</body></html>
